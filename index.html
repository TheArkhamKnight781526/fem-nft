<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@300;400;700&family=Outfit:wght@300;400;700&family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div id="card-image"></div>
      <h1 id="card-title" class="hover-blue">Equilibrium #3429</h1>
      <p id="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div id="info">
        <span id="price"> 0.041 ETH</span>
        <span id="time-remaining">3 days left</span>
      </div>
      <div id="line"></div>
      <span id="creator" data-url="./images/image-avatar.png"
        >Creation of <span class="hover-blue">Jules Wyvern</span></span
      >
    </div>
  </body>
</html>
